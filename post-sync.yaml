apiVersion: batch/v1
kind: Job
metadata:
  name: post-sync
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 120
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: main
          image: docker.io/library/bash:5
          command: ["bash"]        # example command simulating a bug which triggers the FailJob action
          args:
            - -c
            - echo "Hello postSync!" && sleep 30
